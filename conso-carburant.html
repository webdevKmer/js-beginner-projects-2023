<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <link rel="stylesheet" href="css/styles.css">
    <title>Conso Carburant App</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="favicon-32x32.png" alt="Logo Web Dev Kmer">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                  <li>
                    <a href="index.html">Back</a>
                  </li>
                </ul>                
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="container">
          <h3>Conso Carburant App</h3>
          <form data-bitwarden-watching="1">
            <hr>
            <h4>Ajouter une consommation</h4>
              <div class="form-group row">
                <label for="todo" class="">Montant</label>
                <div class="col-sm-10">
                  <input type="number" class="" id="conso-montant" placeholder="Le montant..." min=0 max=500000>
                </div>
                <br>
              </div>
              <div class="form-group row">
                <label for="todo" class="">Kilometrage actuel</label>
                <div class="col-sm-10">
                  <input type="number" class="" id="conso-kilometrage" placeholder="Kilometrage actuel..." min=0 max=999999>
                </div>
                <br>
              </div>
              <button id="add-conso-btn" type="submit">Ajouter une conso</button>
          </form>
          <br>
          <div id="conso-container">
            <h2>Toutes les consommations (<span id="consos-nbr">0</span>)</h2>
            <button id="clear-btn" type="submit">Effacer la liste.</button>
            <ul class="consolist">
              <h5>Aucune consommation a afficher...</h5>
            </ul>
          </div>
        </div>
    </main>
    <footer>
        <small>Developed with &hearts; by  &copy; Web Dev Kmer - Juin 2023 </small>
    </footer>

    <script src="js/todolist.js"></script>
</body>
</html>
